<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col"> 
            <div class="row justify-content-center align-content-center" 
            style="height: 100vh;">
            <div class=" col-12 col-md-6 col-lg-4 si-cont d-flex justify-content-center  flex-column" 
            style="border:1px solid black;">
            <div >
                <div id="original">
                    <div style="margin-top: 5%;text-align:center; ">
                        <h1>LOGIN   </h1>
        
                    </div>
                    <div style="align-items:center;color:white" [formGroup]="fbFormGroup" >
                        
                        <div  role="alert" id="cred">
                            
                          </div>         
                        <div class="form-group mt-3" >
                                <label for="exampleInputEmail1">Username</label>
                                <input type="text" name="user" class="form-control " formControlName="username" aria-describedby="emailHelp" placeholder="Enter username" required>  
                              </div>
                           
                              <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" name="pass" class="form-control"  formControlName="password" placeholder="Password" required>
    
                              </div>
                              <div id="error-name"><span ></span></div>
                              <div >
                                <button type="submit" class="btn btn-primary mb-4 mt-3 mr-3" 
                                
                                (click)="login()">Login</button>
                                 Not a user? <a routerLink="/signup">Please Sign Up</a>
    
                    </div>
    
                        
                        <button style="background: none; border:none;color: blue;" (click)="forget()"> Forget Passwod?</button>
                    
                        
                        
        
                    </div>    
                </div>    
            </div>     
            </div>              
            </div>
            </div>
    
        </div>
    </div>
    
    
    
</body>
