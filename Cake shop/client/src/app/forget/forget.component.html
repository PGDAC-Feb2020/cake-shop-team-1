        <div class="row">
            <div class="col"> 
            <div class="row justify-content-center align-content-center"

                    </div>

                          </div>

                       <button type="submit" class="btn btn-primary mb-4 mt-3 mr-3" (click)="forPass()">Reset</button>

                    </div>
                </div>
    
            </div>
    
            
    
            </div>
            
    
    
            </div>
            </div>
    
        </div>
