<app-header></app-header>
<div class="container-fluid">
    <div class="row" style="background: #f6c3c3;">
        <div class="col">
            <div class="row justify-content-center">
                <div class="col-11 mt-3" >
                    <div class="row  " style="height: auto;margin-bottom: 95px;">
                        <div class="col-12 col-md-8 col-lg-8 " style="height: 300px;">
                            <div class="row bg-dark text-light" style=" height:60px">
                                <div class="col-3 d-flex justify-content-center align-items-center">Description

                                </div>
                                <div class="col-3 d-flex justify-content-center align-items-center">Message

                                </div>
                                <div class="col-3 d-flex justify-content-center align-items-center">Address

                                </div>
                                <div class="col-3 d-flex justify-content-center align-items-center">Price
                                </div>
                            </div>
                            <div class="row  text-light " style=" height:238px;background: rgb(205, 205, 255);">
                                <div class="col-3 d-flex flex-column  mt-2">
                                    <div style="display: flex;justify-content: center;">
                                         <img [src]=SelectedCake.img alt="" style="height:100%;width:70%">
                                    </div>
                                    <div id="name"  style="display: flex;justify-content: center;color: black;margin-top: 20px;font-size: calc(60% + 0.5vw);">{{SelectedCake.name}}</div>

                                </div>
                                <div id="msg"  class="col-3 d-flex justify-content-center mt-2" style="font-size: calc(60% + 0.5vw);color: black;overflow:auto">{{Message}}

                                </div>
                                <div id="add" class="col-3 d-flex justify-content-center mt-2" style="font-size: calc(60% + 0.5vw);color: black;overflow:auto">{{Address}}

                                </div>
                                <div id="price"  class="col-3 d-flex justify-content-center mt-2" style="font-size: calc(60% + 0.5vw);color: black;overflow:auto">&#8377; {{SelectedCake.price}}
                                </div>
                            </div>


                        </div>
                        <div class="col-12 col-md-3 col-lg-3 ml-2 d-flex align-items-center justify-content-center" style="height: 300px;background: #F6EAEA;">
                            <div class="row flex-column align-items-center " >
                                <div class="col-12  w-100 mb-3" >
                                    <button (click)="buyNow()" class="btn btn-success w-100">Place order</button>
                                </div>
                                <div class="col-12 w-100 mt-3" >
                                    <button (click)="shopeMore()"class="btn btn-secondary w-100">Continue Shopping</button>
                                </div>

                            </div>


                        </div>
                    
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
